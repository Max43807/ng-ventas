<!DOCTYPE html>
<html 
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate = "~{layout}">
    <head>
        <title th:text="${titulo}">TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div layout:fragment="cuerpo" >

            <div class="row">
                <div class="col-12">
                    <div class="card mt-4">
                        <div class="card-header">
                            <h2 th:text="${titulo}"></h2>
                        </div>
                        <div class="card-body">
                            <table id="tablaProductos" class="table table-striped table-hover table-bordered" style="width: 100%;">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>C贸d. Barras</th>
                                        <th>Descripci贸n</th>
                                        <th>Precio</th>
                                        <th>stock</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="a : ${articulos}">
                                        <td th:text="${a.id}"></td>
                                        <td th:text="${a.codBarras}"></td>
                                        <td th:text="${a.descripcion}"></td>
                                        <td th:text="${a.precio}"></td>
                                        <td th:text="${a.stock}"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- Button to Open the Modal -->
                            <button id="btnNuevo" type="button" class="btn btn-primary" >
                                Nuevo Producto
                            </button>

                            <!-- The Modal -->
                            <div class="modal fade" id="myModal">
                                <div class="modal-dialog">
                                    <div class="modal-content">

                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 id="tituloModal" class="modal-title">Modal Heading</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>

                                        <!-- Modal body -->
                                        <div class="modal-body">
                                            <form id="form" action="#">
                                                <div class="form-row">
                                                    <div class="col-sm-12">
                                                        <div class="form-group">
                                                            <label for="codBar">C贸d. Barras</label>
                                                            <input id="codBar" class="form-control" type="text" maxlength="13" 
                                                                  data-mask="###########" />
                                                            <div id="error-codBarras"></div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <div class="form-group">
                                                            <label for="descripcion">Descripci贸n</label>
                                                            <input id="descripcion" class="form-control" type="text" />
                                                            <div id="error-descripcion"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="col-sm-7">
                                                        <div class="form-group">
                                                            <label for="precio">Precio</label>
                                                            <input id="precio" class="form-control money" type="text" 
                                                                 placeholder="Por ej.: 9,99" />
                                                            <div id="error-precio"></div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-5">
                                                        <div class="form-group">
                                                            <label for="stock">Stock</label>
                                                            <input id="stock" class="form-control" type="text" data-mask="########" />
                                                            <div id="error-stock"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>

                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                            <button id="btnGuardar" type="button" class="btn btn-primary">Guardar</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/js/productos-datatables.js}" th:fragment="js"></script>
    </body>
</html>
